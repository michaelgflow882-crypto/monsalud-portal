<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsalud WiFi Hotspot</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
        }
        /* Add your existing styles here */
    </style>
</head>
<body>

    <!-- ========================================= -->
    <!--   YOUR EXISTING PORTAL UI GOES HERE       -->
    <!--   Buttons, cards, background, carousel    -->
    <!-- ========================================= -->

    <h1 style="text-align:center;">Monsalud WiFi Hotspot</h1>

    <!-- Sample Spin Button (KEEP YOUR ORIGINAL ONE) -->
    <button onclick="startSpin()" style="padding:15px;font-size:20px;">SPIN NOW</button>


    <!-- ========================================= -->
    <!--   SOUND FILES (GITHUB RAW LINKS)          -->
    <!-- ========================================= -->
    <audio id="sndTick" src="https://github.com/michaelgflow882-crypto/monsalud-portal/raw/main/static/sounds/tick.wav?raw=1" preload="auto"></audio>
    <audio id="sndWin" src="https://github.com/michaelgflow882-crypto/monsalud-portal/raw/main/static/sounds/win.wav?raw=1" preload="auto"></audio>
    <audio id="sndJackpot" src="https://github.com/michaelgflow882-crypto/monsalud-portal/raw/main/static/sounds/jackpot.wav?raw=1" preload="auto"></audio>
    <audio id="sndTryAgain" src="https://github.com/michaelgflow882-crypto/monsalud-portal/raw/main/static/sounds/try_again.wav?raw=1" preload="auto"></audio>
    <audio id="sndEnd" src="https://github.com/michaelgflow882-crypto/monsalud-portal/raw/main/static/sounds/end.wav?raw=1" preload="auto"></audio>


    <!-- ========================================= -->
    <!--       JAVASCRIPT SECTION                  -->
    <!-- ========================================= -->
    <script>

        /* =========================================================
           SOUND FUNCTIONS
        ========================================================== */
        function playTick() {
            document.getElementById("sndTick").play();
        }

        function playWin() {
            document.getElementById("sndWin").play();
        }

        function playJackpot() {
            document.getElementById("sndJackpot").play();
        }

        function playTryAgain() {
            document.getElementById("sndTryAgain").play();
        }

        function playEnd() {
            document.getElementById("sndEnd").play();
        }

        /* =========================================================
           SPIN LOGIC (Replace with your actual Spin function)
        ========================================================== */
        let spinning = false;

        function startSpin() {
            if (spinning) return;
            spinning = true;

            let ticks = 0;
            let spinInterval = setInterval(() => {
                playTick();
                ticks++;

                if (ticks >= 20) {
                    clearInterval(spinInterval);
                    finishSpin();
                }
            }, 100);
        }

        function finishSpin() {

            // SAMPLE RESULT: You can replace this logic with your real outcome
            let outcomes = ["win", "jackpot", "try"];
            let result = outcomes[Math.floor(Math.random() * outcomes.length)];

            if (result === "win") {
                playWin();
                alert("You won 5 points!");
            }
            else if (result === "jackpot") {
                playJackpot();
                alert("JACKPOT! 50 POINTS!");
            }
            else {
                playTryAgain();
                alert("Try again!");
            }

            playEnd();
            spinning = false;
        }

    </script>

</body>
</html>
